<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>




<body>
    <section>
        <!-- This is a header for the form -->
        <h1>Please Fill out the form below</h1>
        <!--Creating a form contain labels and interactive elements with input of attributes -->
        <form action="Peter">
            <!-- Creating a label for First Name and Last Name with IDs, attributes and a placeholder for the text -->
            <label for="First">First Name:</label>
            <input type="text" name="FirstN" id="First" placeholder="First Name" minlength="2" maxlength="10">
          <p>
            <label for="Last">Last Name:</label>
            <input type="text" name="LastN" id="Last" placeholder="Last Name" minlength="2" maxlength="10">
         </p>

         <p>
              <!-- Created select element with the options to select between foods Chicken, Beef and Fish -->
            <label for="food">Which food would you like to eat?</label>

            <select name="foods" id="food">
                <option value="Chicken">Chicken</option>

                <option value="Beef">Beef</option>

                <option value="Fish">Fish</option>

            </select>
         </p>

         <p>
             <!-- Creating a label and ID for TextArea element adding rows and columns with placeholder -->
            <label for="Allegies">Do you have any allegies?</label>
            <textarea id="Allegies" name="textArea" rows="5" cols="5" placeholder="Hey Peter!"></textarea>


         </p>  

            <button>Send</button>


        </form>
    </section>    


    
</body>
</html>
