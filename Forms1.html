<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>



<body>
    <section>
        <h1>Username and Password</h1>
            <!-- Creating a form contain labels and interactive elements with input of attributes -->
            <form action="/Peter">
                <!--  Creating a label for Username with input of attributes and a placeholder for the text -->
                <p>
                    <label for="Username">Enter A Name:</label>
                    <input id="Username" type="text" placeholder="Peter" name="Username">


                </p>
                <!-- Creating a label for password with input of attributes and a placeholder for the text -->
                <p>
                    <label for="password">Enter A Password:</label>
                    <input id="password" type="text" placeholder="PeterPassword" name="password">

                </p>

                <!--Created an interactive submit button  -->
                <button>Submit Button</button>
                
            </form>
    </section>

    <section>
        <!-- creating a section with interactive elment with input attributes and search query -->
        <h1>Query Strings</h1>
            <!-- Create a form to process infomration for reddit search with input attributes and search function-->
            <form action="https://www.reddit.com/search/">

                <input type="text" name="q">
                <button>Search Reddit</button>
            
            </form>
            <!-- Create a form to process infomration for Youtube search with input attributes and search function-->
            <form action="https://www.youtube.com/results?search_query=">

                <input type="text" name="q">
                <button>Youtube Search</button>


            </form>
            <!-- Create a form to process infomration for Google search with input attributes and search function-->
            <form action="https://www.google.com/search">

                <input type="text" name="q">
                <button>Google Search</button>


            </form>



    </section>



</body>
</html>
