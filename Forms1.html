<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>



<body>
    <section>
        <h1>Username and Password</h1>
            <!-- Creating a form contain labels and interactive elements with input of attributes -->
            <form action="/Peter">
                <!--  Creating a label for Username with input of attributes and a placeholder for the text -->
                <p>
                    <label for="Username">Enter A Name:</label>
                    <input id="Username" type="text" placeholder="Peter" name="Username">


                </p>
                <!-- Creating a label for password with input of attributes and a placeholder for the text -->
                <p>
                    <label for="password">Enter A Password:</label>
                    <input id="password" type="text" placeholder="PeterPassword" name="password">

                </p>

                <!--Created an interactive submit button  -->
                <button>Submit Button</button>
                
            </form>
    </section>
    <hr>
    <section>
        <!-- creating a section with interactive elment with input attributes and search query -->
        <h1>Query Strings</h1>
            <!-- Create a form to process information for reddit search with input attributes and search function-->
            <form action="https://www.reddit.com/search/">

                <input type="text" name="q">
                <button>Search Reddit</button>
            
            </form>
            <!-- Create a form to process information for Youtube search with input attributes and search function-->
            <form action="https://www.youtube.com/results?search_query=">

                <input type="text" name="q">
                <button>Youtube Search</button>


            </form>
            <!-- Create a form to process information for Google search with input attributes and search function-->
            <form action="https://www.google.com/search">

                <input type="text" name="q">
                <button>Google Search</button>


            </form>
    </section>
        
        <hr>
        <!-- Creating a Checkboxes and Radio buttons for each label -->
    <section>
        <h1>Checkboxes and Radio Buttons</h1>
            <!-- Created Checkbox with attributes and ID -->
            <form action="/birds">
                <label for="agree">I agree to everything</label>
                <input type="checkbox" name="agree_tos" id="agree">

                <p>
                    <!-- Created Radio button of Small,Medium and large with attributes and IDs  -->
                    <label for="s">Small:</label>
                    <input type="radio" name="size" id="s" value="s">

                    <label for="m">Medium:</label>
                    <input type="radio" name="size" id="m" value="m">

                    <label for="l">Large:</label>
                    <input type="radio" name="size" id="l" value="l">

                </p>

                <!-- Creating label for colors with attributes and IDs for select element -->

                <p>
                    <label for="color">What Is Your Favorite Color</label>
                    <!-- Created select element with the options to select between colors Red, Blue and Green -->
                    <select name="colors" id="colors">
                        <option value="Red">Red</option>

                        <option value="Blue">Blue</option>

                        <option value="Green">Green</option>

                    </select>

                </p>

                <!-- creating scroll bar to move back and forth -->
                <p>
                    <!-- Creating a scrollbar with attribute of range and ID. With min and max -->
                    <label for="sbar">Peter's ScrollBar</label>
                    <input type="range" id="sbar" min="5" max="10" name="scrollbar"> 
                </p>

                <!-- Creating a label and ID for TextArea element adding rows and columns with placeholder  -->
                <p>

                    <label for="requests">type in special requests</label>
                    <textarea id="requests" name="textArea" rows="16" cols="16" placeholder="Type Here"></textarea>


                </p>  
                

                    <button>Peter</button>

            </form>
    </section>
    <hr>
    <!-- Creating a form for validation -->
    <section>
            <form action="/bananas">
                    <!-- Creating a texbox requiring the textbox to be filled  -->
                    <label for="Peter">TextBox</label> 
                    <input type="text" name="textbox" id="Peter" required> 
                <p>
                    <!-- Creating label for password with attribute and IDs and minimum  and maximum length of input   -->
                    <label for="password">Password</label>
                    <input type="textbox" name="password" id="password" minlength="5" maxlength="10">
                </p>    
                    <!--Creating an input with the email attribute requiring input -->
                <p>
                    
                    <input type="email" required>

                </p>


                <button type="submit">Validation Buttom</button>


            </form>
    </section>


</body>
</html>
